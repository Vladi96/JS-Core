<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub Repos</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
GitHub username:
<input type="text" id="username" value="k1r1L"/>
<button onclick="loadRepos()">Load Repos</button>
<ul id="repos">
    <li>
        <a href="{repo.html_url}">
            {repo.full_name}
        </a>
    </li>
</ul>
<script>
    function loadRepos() {
        // AJAX call â€¦
        let userName = $('#username').val()
        let repo = {
            url: `https://api.github.com/users/${userName}/repos`,
            method: "GET",
            success: display,
            error: (el) => {
                $('#repos').text('Error')
            }
        }
        let output = $('#repos')
        $.ajax(repo)

        function display(repos) {
            output.empty()
            for (let repo of repos) {
             $('<li>').append($(`<a href= ${repo.html_url}>${repo.full_name}</a>`)).appendTo(output)
            }
        }
    }
</script>
</body>
