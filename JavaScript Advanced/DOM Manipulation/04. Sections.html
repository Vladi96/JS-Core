<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sections</title>
    <style>
        #content {
            width: 1000px;
        }

        #content div {
            float: left;
            width: 300px;
            height: 300px;
            margin: 2em;
            background: #5555ff;
            text-align: center;
        }

        #content div p {
            color: white;
            margin: 6em 3em 6em 3em;
        }
    </style>
</head>
<body onload="create(['Section 1', 'Section 2', 'Section 3', 'Section 4']);">
<div id="content">
</div>
<script>
    function create(sentences) {
        let divs = document.getElementById('content')
        for (let word of sentences) {
            let crDiv = document.createElement('div')
            let crP = document.createElement('p')
            crDiv.appendChild(crP)
            divs.appendChild(crDiv)
            crP.textContent = word
            crP.style.display = 'none'
            crDiv.addEventListener('click', djan)
            function djan() {
                crP.style.display='block'
            }
        }
    }

</script>
</body>
</html>
