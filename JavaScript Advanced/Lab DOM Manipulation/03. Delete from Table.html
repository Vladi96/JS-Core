<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1" id="customers">
    <tr>
        <th>Name</th>
        <th>Email</th>
    </tr>
    <tr>
        <td>Eve</td>
        <td>eve@gmail.com</td>
    </tr>
    <tr>
        <td>Nick</td>
        <td>nick@yahooo.com</td>
    </tr>
    <tr>
        <td>Didi</td>
        <td>didi@didi.net</td>
    </tr>
    <tr>
        <td>Tedy</td>
        <td>tedy@tedy.com</td>
    </tr>
</table>
Email: <input type="text" name="email"/>
<button onclick="deleteByEmail()">Delete</button>
<div id="result"></div>
<script>
    function deleteByEmail() {
        let bool = false
        let target = document.getElementsByName('email')[0].value
        let emails = document.querySelectorAll('#customers tr td:last-child')
        for (let mail of emails) {
            if (mail.textContent === target) {
                let tr = mail.parentNode
                tr.parentNode.removeChild(tr)
                bool = true
            }
            if (bool) {
                document.getElementById('result').textContent ='Deleted.'
            }
            else {
                document.getElementById('result').textContent = 'Not found.'
            }
        }
    }
</script>
</body>
</html>
