<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jQuery.js"></script>
</head>
<body>
<input type="text" id="num1" />
<input type="text" id="num2" />
<input type="text" id="result" readonly />
<br>
<button id="sumButton">
    Sum</button>
<button id="subtractButton">
    Subtract</button>
</body>
<script>
    function getModel() {
        let input1, input2, result;

        function init(selector1, selector2, selectorRes) {
            input1 = $(selector1);
            input2 = $(selector2);
            result = $(selectorRes);
        }

        function add() {
            result.val(+input1.val() + +input2.val());
        }

        function subtract() {
            result.val(+input1.val() - +input2.val());
        }

        return {init, add, subtract}
    }

</script>
</html>
