<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timer</title>
    <script src="jQuery.js"></script>
    <style>
        #timer {
            font-size: 5em;
        }
    </style>
</head>
<body>
<div id="timer">
    <span id="hours" class="timer">00</span>:
    <span id="minutes" class="timer">00</span>:
    <span id="seconds" class="timer">00</span>
    <button id="start-timer">Start</button>
    <button id="stop-timer">Stop</button>
</div>
<script src="timer.js"></script>
<script>
    window.onload = function () {
        timer();
    }

    function timer() {
        let secondsBtn = $('#seconds')
        let minutesBtn = $('#minutes')
        let hourBtn = $('#hours')
        let seconds = 0, interval = null
        let start = $('#start-timer')
        let stop = $('#stop-timer')
        start.click(startSeconds)
        stop.click(stopSeconds)

        function tick() {
            seconds++
            hourBtn.text(('0' + Math.floor(seconds / 60 / 60)).slice(-2))
            minutesBtn.text(('0' + Math.floor(seconds / 60) % 60).slice(-2))
            secondsBtn.text(('0' + seconds % 60).slice(-2))
        }

        function startSeconds() {
            if (interval === null) {
                interval = setInterval(tick, 1000)
            }
        }

        function stopSeconds() {
            clearInterval(interval)
            interval=null
        }
    }
</script>
</body>
</html>
